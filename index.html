<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playwrite+VN&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a City..." required class="search-form-input"
                    id="search-form-input" />
                <input type="submit" value="Search" class="search-form-button
                " />
            </form>

        </header>
        <main>

            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>

                    <p class="weather-app-details">
                        <span id="time"></span>, <span id="description"></span>
                        <br />
                        Humidity: <strong id="humidity"></strong> , Wind: <strong id="wind-speed">/strong>

                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div id="icon">

                    </div>

                    <div class="weather-temp" id="temperature"></div>
                    <div class="weather-unit">℃</div>
                </div>
            </div>

            <div class="weather-forecast">
                <div class="weather-forecast-day">
                    <div class="forcast-date">Tue</div>
                    <div class="forcast-icon">⛈</div>
                    <div class="forcast-temperature">
                        <div class="forcast-temp"><strong>15°</strong>
                        </div>
                        <div class="forcast-temp">9°</div>
                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="forcast-date">Wed</div>
                    <div class="forcast-icon">⛈</div>
                    <div class="forcast-temperature">
                        <div class="forcast-temp"><strong>15°</strong>
                        </div>
                        <div class="forcast-temp">9°</div>
                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="forcast-date">Thur</div>
                    <div class="forcast-icon">⛈</div>
                    <div class="forcast-temperature">
                        <div class="forcast-temp"><strong>15°</strong>
                        </div>
                        <div class="forcast-temp">9°</div>
                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="forcast-date">Fri</div>
                    <div class="forcast-icon">⛈</div>
                    <div class="forcast-temperature">
                        <div class="forcast-temp"><strong>15°</strong>
                        </div>
                        <div class="forcast-temp">9°</div>
                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="forcast-date">Sat</div>
                    <div class="forcast-icon">⛈</div>
                    <div class="forcast-temperature">
                        <div class="forcast-temp"><strong>15°</strong>
                        </div>
                        <div class="forcast-temp">9°</div>
                    </div>
                </div>
            </div>
        </main>

        <footer> This project was coded by <a href="https://github.com/whitl33" target="_blank">Whitney Lee</a> is on <a
                href=" https://github.com/whitl33/class-weather-app" target="blank">
                Github</a> and hosted on <a href="https://classweatherapp.netlify.app" target="blank">netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
